<!-- ng-controller="MainCtrl" --><div class=""><h1>Top des prêts</h1>Filtrer par discipline :<select ng-model="selecteds"><option ng-repeat="ccode in stats.ccode" value="{{ccode.ccode}}">{{ccode.ccode}}</select><div ng-repeat="topBooks in topBooksGroup" class="row"><div class="col-lg-4 col-md-4" ng-repeat="book in topBooks | filter:{ccode: selecteds}"><h4>{{book.top}} - {{book.title}}</h4><h6>{{book.author_nom}}, {{book.author_prenom}} - {{book.author_date}}</h6><img width="250px" src="{{book.LargeImage}}"><p><span>Date de publication : {{book.publicationyear}}</span><br><span>Prêts : {{book.issues}}</span><br><span>ccode : {{book.ccode}}</span></p><br><br></div></div></div>
